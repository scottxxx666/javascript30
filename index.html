<!DOCTYPE html>

    <title>123</title>
</head>
<body>
<script type="text/javascript">
    var adder = {
    
        base : 1,
    
        add : function(a) {
            
            var f = v => v + this.base;
            
            return f(a);
        },
        
        addThruCall: function(a) {
            
            var f = v => v + this.base;
            
            var b = {
                    base : 0
                };
            
            return f.call(b, a);
        }
    };

console.log(adder.add(1));         // This would log to 2
console.log(adder.addThruCall(10)); // This would log to 2 still


</script>
</body>
</html>
