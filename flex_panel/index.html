<!DOCTYPE html>
<html>
<head>
    <title>Flex panel</title>
</head>
<body>
    <style type="text/css">

        body {
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }

        .panel {
            width: 60vw;
            height: 60vh;
            display: flex;
            overflow: hidden;
        }

        .tab {
            background-size: cover;
            background-repeat: no-repeat;
            background-position: right;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            transition: flex 1s;
            flex:1;
            font-size: 16px;
            color: white;
            text-shadow: 1px 1px black;
        }

        .tab div {
            transition: transform 0.2s;
            transition-timing-function: cubic-bezier(0, 1.5, 0.8, 1);
            transform: translateY(100%);
            text-align: center;
            padding-bottom: 30px;
        }

        .tab:hover {
            flex:3;
        }

        .active {
            transition-timing-function: cubic-bezier(0, 1.5, 0.8, 1);
            flex:18 !important;
        }

        .active-done div {
            transform: translateY(0%);
        }

        .tab1 {
            background-image: url(1.jpg);
        }

        .tab2 {
            background-image: url(2.jpg);
        }

        .tab3 {
            background-image: url(3.jpg);
        }

        .tab4 {
            background-image: url(4.jpg);
        }

        .tab5 {
            background-image: url(5.jpg);
        }
    </style>

    <div class="panel">
        <div class="tab tab1">
            <div>桐生一馬</div>
        </div>
        <div class="tab tab2">
            <div>澤村遙</div>
        </div>
        <div class="tab tab3">
            <div>桐生一馬 X 真島吾朗</div>
        </div>
        <div class="tab tab4">
            <div>桐生一馬</div>
        </div>
        <div class="tab tab5">
            <div>牧村實</div>
        </div>
    </div>

    <script type="text/javascript">
        const rmActive = function removeActive (target) {
            target, target.classList.remove('active');
        }

        const activeFunction = function addActive (e) {
            const alreadyActive = e.target.classList.contains('active');
            e.target.parentNode.querySelectorAll('.tab').forEach(item => rmActive(item));

            if (!alreadyActive) {
                e.target.classList.add('active');
            }
        }

        const textActive = function textAnimate (e) {
            const isActive = e.target.classList.contains('active');
            const isFlex = e.propertyName.includes('flex');

            if (isFlex && isActive) {
                e.target.classList.add('active-done');
            } else if (isFlex && !isActive) {
                e.target.classList.remove('active-done');
            }
        }


        const tabs = document.querySelectorAll('.tab');

        tabs.forEach(item => item.addEventListener('click', activeFunction));
        tabs.forEach(item => item.addEventListener('transitionend', textActive))

    </script>
</body>
</html>
